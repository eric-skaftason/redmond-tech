<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File upload Test</title>
</head>
<body>
    <h1>File upload test</h1>
    <p>Status: <span id="status"> - </span></p>
